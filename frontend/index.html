<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Log In | Kanban</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/favicon.ico">
    <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css"/>
    <link href="assets/css/app.min.css" rel="stylesheet" type="text/css" id="app-style"/>
</head>

<body class="authentication-bg pb-0" data-layout-config='{"darkMode":false}'>
<div class="auth-fluid">
    <div class="auth-fluid-form-box">
        <div class="align-items-center d-flex h-100">
            <div class="card-body">
                <div class="auth-brand text-center text-lg-start">
                    <a href="index.html" class="logo-dark">
                        <span><img src="assets/images/logo-dark.png" alt="" height="36"></span>
                    </a>
                    <a href="index.html" class="logo-light">
                        <span><img src="assets/images/logo-dark.png" alt="" height="36"></span>
                    </a>
                </div>
                <h4 class="mt-3">Sign In</h4>
                <p class="text-muted mb-4">Enter your email address and password to access account.</p>
                <div class="text-center w-75 m-auto">
                    <p class="text-danger mb-4" id="error-message"></p>
                </div>
                <form id="login-form">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input class="form-control" type="email" id="email" placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <a href="index.html" class="text-muted float-end"><small>Forgot your
                            password?</small></a>
                        <label for="password" class="form-label">Password</label>
                        <input class="form-control" type="password" id="password"
                               placeholder="Enter your password">
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="checkbox-signin">
                            <label class="form-check-label" for="checkbox-signin">Remember me</label>
                        </div>
                    </div>
                    <div class="d-grid mb-0 text-center">
                        <button class="btn btn-primary" id="btn-submit" type="submit"><i class="mdi mdi-login"></i> Log In</button>
                    </div>
                </form>
                <footer class="footer footer-alt">
                    <p class="text-muted">Don't have an account?
                        <a href="index.html" class="text-muted ms-1"><b>Sign Up</b></a>
                    </p>
                </footer>
            </div>
        </div>
    </div>
    <div class="auth-fluid-right text-center">
        <div class="auth-user-testimonial">
            <h2 class="mb-3">Be a G-O-A-T</h2>
            <p class="lead"><i class="mdi mdi-format-quote-open"></i> Turn your wounds into wisdom <i
                    class="mdi mdi-format-quote-close"></i>
            </p>
            <p>
                - Mr. Taimoor Hussain
            </p>
        </div>
    </div>
</div>
<script src="assets/js/vendor.min.js"></script>
<script src="assets/js/app.min.js"></script>
<script src="assets/js/auth.js"></script>
</body>
</html>
